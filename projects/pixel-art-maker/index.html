<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif|Ubuntu">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.rawgit.com/jwarby/jquery-awesome-cursor/master/dist/jquery.awesome-cursor.min.js"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fa fa-pencil-square"></i> Lab: Pixel Art Maker</h1>
    <div class="row">
      <h2>Choose Grid Size</h2>
      <form class="form-inline" id="sizePicker">
        <div class="form-group">
          <label for="height">Grid Height:</label>
          <div class="input-group">
            <input class="form-control" type="number" id="input_height" name="height" min="1" max="30" value="10">
            <span class="input-group-addon"><i class="fa fa-arrows-v"></i></span>
          </div>
        </div>
        <div class="form-group">
          <label for="width">Grid Width:</label>
          <div class="input-group">
            <input class="form-control" type="number" id="input_width" name="width" min="1" max="30" value="10">
            <span class="input-group-addon"><i class="fa fa-arrows-h"></i></span>
          </div>
        </div>
        <button class="btn btn-success" type="submit">
          <i class="fa fa-th"></i> Create
        </button>
      </form>
    </div>
    <div class="row">
      <h2>Pick A Color</h2>
      <div class="form-group" align="center">
        <input class="form-control" type="color" id="colorPicker">
      </div>
    </div>
    <div class="row">
      <h2>Design Canvas</h2>
      <table id="pixel_canvas"></table>
      <p class="alert alert-info"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i> Right click on a cell to clear it.</p>
    </div>
  </div>

  <script src="designs.js"></script>
</body>
</html>
